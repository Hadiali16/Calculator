<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
  <div class="calculator">
    <div class="screen">0</div>

    <div class="buttons">
      <button class="btn" id="C">C</button>
      <button class="btn operator" value="/">/</button>
      <button class="btn operator" value="*">*</button>
      <button class="btn operator" value="-">-</button>

      <button class="btn" value="7">7</button>
      <button class="btn" value="8">8</button>
      <button class="btn" value="9">9</button>
      <button class="btn operator" value="+">+</button>

      <button class="btn" value="4">4</button>
      <button class="btn" value="5">5</button>
      <button class="btn" value="6">6</button>
      <button class=" btn back" ><i class="fa-solid fa-delete-left"></i></button>
      

      <button class="btn" value="1">1</button>
      <button class="btn" value="2">2</button>
      <button class="btn" value="3">3</button>
      <button class="btn" value=".">.</button>

      <button class="btn zero" value="0">0</button>
     
      <button class="btn" id="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
